<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Menus</title>
</head>
<body>

  <strong>/restaurants/< int:restaurant_id >/menu/< int:item_id >/edit/</strong>

  <h1>Edit [Restaurant Name] > [Menu Item] </h1>
  
  <form action="#" method="post">
    
    <input name="item_new_name" type="text" placeholder="[Item Name]">
    
    <input name="item_new_price" type="text" placeholder="[Item Price]">

    <br><br>
    <textarea name="item_new_description" type="text" placeholder="[Item Description]" cols="47" rows="5"></textarea>

    <br><br>
    <input type="submit" value="Edit">
    <a href="#">Cancel</a>
  
  </form>

</body>
</html>
